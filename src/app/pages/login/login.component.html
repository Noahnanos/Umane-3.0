<div class="container">
    <!-- navbar -->
    <div class="navbar">
        <img src="assets/img/logo-umane.png" alt="logo-umane">
        <h1>umane</h1>
        <img src="assets/img/Globo-ico.png" alt="Globo">
    </div>
    <!-- caja login -->
    <div class="cards-container">
        <div class="opa">
            <mat-card class="login-card">
                <mat-card-header>
                    <mat-card-title class="title">Bienvenido a UMANE</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <form class="example-form">
                        <label for="user">Usuario</label>
                        <mat-form-field  appearance="outline">
                            <input type="email" id="user" matInput placeholder="Usuario NTT DATA">
                        </mat-form-field>
                        <label for="password">Contraseña</label>
                        <mat-form-field appearance="outline">
                            <input type="password" id="password" matInput placeholder="Clave NTT DATA">
                        </mat-form-field>
                    </form>
                </mat-card-content>
                <mat-card-actions>
                    <div>
                        <mat-checkbox class="example-margin">Recuérdame</mat-checkbox>
                        <a href="#">¿Olvidaste tu clave?</a>
                    </div>
                    <button mat-button>Ingresar</button>
                </mat-card-actions>
                <img src="assets/img/NTT-Data-Logo 1.png" alt="logo NTT DATA">
            </mat-card>
        </div>
        <!-- cards de la derecha -->
        <div class="info-cards">
            <!--  -->

                  <mat-card-title>¿Que es Umane?</mat-card-title>

              </mat-card>

                </mat-card-content>
